<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Visualizador</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        /* Tela de Login */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #757575;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 0.8rem 1rem;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
        }

        .google-icon {
            margin-right: 10px;
            height: 18px;
        }

        /* Tela Home / Mapa */
        #home-page {
            display: none;
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #4a4a4a;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logout-btn {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background-color: white;
            color: #4a4a4a;
        }

        .map-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 300px;
            background-color: white;
            padding: 1rem;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }

        .map-controls {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .file-input {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .saved-maps {
            list-style: none;
        }

        .map-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .map-item:hover {
            background-color: #f5f5f5;
        }

        #map {
            flex: 1;
            height: 100%;
        }

        .save-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #3e8e41;
        }

        .map-name-input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            #map {
                height: 60%;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Tela de Login -->
        <div id="login-page" v-if="!isAuthenticated">
            <div class="login-container">
                <h1 class="login-title">GeoJSON Visualizador</h1>
                <button class="google-btn" @click="signInWithGoogle">
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    Entrar com uma conta Google
                </button>
            </div>
        </div>

        <!-- Tela Home / Mapa -->
        <div id="home-page" v-if="isAuthenticated">
            <header class="header">
                <div class="user-info">
                    <img :src="user.photoURL" alt="Avatar" class="user-avatar">
                    <span>{{ user.displayName }}</span>
                </div>
                <button class="logout-btn" @click="logout">Sair</button>
            </header>
            <div class="map-container">
                <div class="sidebar">
                    <div class="map-controls">
                        <h3 class="section-title">Carregar GeoJSON</h3>
                        <input type="file" class="file-input" accept=".geojson,.json" @change="handleFileUpload">
                        <input v-model="mapName" type="text" class="map-name-input" placeholder="Nome do mapa">
                        <button class="save-btn" @click="saveMap">Salvar Mapa</button>
                    </div>
                    <div class="saved-maps-section">
                        <h3 class="section-title">Meus Mapas</h3>
                        <ul class="saved-maps">
                            <li v-for="(map, index) in savedMaps" :key="index" class="map-item"
                                @click="loadSavedMap(map)">
                                {{ map.name }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { createApp } from 'https://esm.sh/vue@3';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js';
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js';
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            query,
            where
        } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js';
        import L from 'https://esm.sh/leaflet@1.9.4';
        import 'https://esm.sh/leaflet@1.9.4/dist/leaflet.css';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializa o Firebase
        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);

        // Aplicação Vue
        const app = createApp({
            data() {
                return {
                    isAuthenticated: false,
                    user: null,
                    map: null,
                    currentGeoJSON: null,
                    mapName: '',
                    savedMaps: [],
                    geoJSONLayer: null
                };
            },

            mounted() {
                // Observa mudanças no estado de autenticação
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.isAuthenticated = true;
                        this.user = user;

                        // Exibe a tela home
                        document.getElementById('login-page').style.display = 'none';
                        document.getElementById('home-page').style.display = 'flex';

                        // Inicializa o mapa e carrega os mapas salvos
                        this.$nextTick(() => {
                            this.initMap();
                            this.loadUserMaps();
                        });
                    } else {
                        this.isAuthenticated = false;
                        this.user = null;
                        document.getElementById('login-page').style.display = 'flex';
                        document.getElementById('home-page').style.display = 'none';
                    }
                });
            },

            methods: {
                // Autenticação com Google
                signInWithGoogle() {
                    const provider = new GoogleAuthProvider();
                    signInWithPopup(auth, provider)
                        .catch((error) => {
                            console.error("Erro ao fazer login:", error);
                            alert("Falha ao fazer login com o Google.");
                        });
                },

                // Logout
                logout() {
                    signOut(auth)
                        .catch((error) => {
                            console.error("Erro ao fazer logout:", error);
                        });
                },

                // Inicializa o mapa Leaflet
                initMap() {
                    this.map = L.map('map').setView([0, 0], 2);

                    // Adiciona o mapa base OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(this.map);
                },

                // Manipula o upload de arquivo GeoJSON
                handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const geojsonData = JSON.parse(e.target.result);
                            this.displayGeoJSON(geojsonData);
                            this.currentGeoJSON = geojsonData;
                        } catch (error) {
                            console.error("Erro ao analisar o arquivo GeoJSON:", error);
                            alert("Falha ao carregar o arquivo GeoJSON. Verifique o formato.");
                        }
                    };
                    reader.readAsText(file);
                },

                // Exibe o GeoJSON no mapa
                displayGeoJSON(geojsonData) {
                    // Remove a camada GeoJSON existente, se houver
                    if (this.geoJSONLayer) {
                        this.map.removeLayer(this.geoJSONLayer);
                    }

                    // Adiciona a nova camada GeoJSON
                    this.geoJSONLayer = L.geoJSON(geojsonData, {
                        style: {
                            color: '#3388ff',
                            weight: 3,
                            opacity: 0.7
                        },
                        pointToLayer: (feature, latlng) => {
                            return L.circleMarker(latlng, {
                                radius: 8,
                                fillColor: '#3388ff',
                                color: '#fff',
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            });
                        }
                    }).addTo(this.map);

                    // Ajusta a visualização para caber nos dados GeoJSON
                    try {
                        this.map.fitBounds(this.geoJSONLayer.getBounds());
                    } catch (e) {
                        console.warn("Não foi possível ajustar os limites do mapa:", e);
                    }
                },

                // Salva o mapa no Firestore
                async saveMap() {
                    if (!this.currentGeoJSON) {
                        alert("Carregue um arquivo GeoJSON antes de salvar.");
                        return;
                    }

                    if (!this.mapName.trim()) {
                        alert("Digite um nome para o mapa.");
                        return;
                    }

                    try {
                        await addDoc(collection(db, "userMaps"), {
                            userId: this.user.uid,
                            name: this.mapName,
                            geojson: JSON.stringify(this.currentGeoJSON),
                            createdAt: new Date()
                        });

                        alert("Mapa salvo com sucesso!");
                        this.mapName = '';
                        this.loadUserMaps();
                    } catch (error) {
                        console.error("Erro ao salvar o mapa:", error);
                        alert("Falha ao salvar o mapa.");
                    }
                },

                // Carrega os mapas do usuário
                async loadUserMaps() {
                    if (!this.user) return;

                    try {
                        const q = query(
                            collection(db, "userMaps"),
                            where("userId", "==", this.user.uid)
                        );

                        const querySnapshot = await getDocs(q);
                        this.savedMaps = [];

                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            this.savedMaps.push({
                                id: doc.id,
                                name: data.name,
                                geojson: JSON.parse(data.geojson)
                            });
                        });
                    } catch (error) {
                        console.error("Erro ao carregar mapas:", error);
                        alert("Falha ao carregar seus mapas.");
                    }
                },

                // Carrega um mapa salvo
                loadSavedMap(map) {
                    this.currentGeoJSON = map.geojson;
                    this.displayGeoJSON(map.geojson);
                    this.mapName = map.name;
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
